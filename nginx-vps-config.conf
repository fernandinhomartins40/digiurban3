# Configuração NGINX VPS para acesso via IP:porta
# Faz proxy para container React na porta 8080

server {
    listen 3010;
    server_name 72.60.10.112;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Configuração de proxy para React App
    client_max_body_size 50M;
    proxy_buffer_size 64k;
    proxy_buffers 32 64k;
    proxy_busy_buffers_size 128k;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy para container React na porta 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support para React dev tools
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS removido - agora gerenciado apenas pelo Supabase
        # Headers CORS duplicados eram a causa do erro "Access-Control-Allow-Origin: *, *"
    }
    
    # Health check endpoint customizado
    location /health {
        access_log off;
        return 200 "DigiUrban React App - HTTP - IP:3010 -> Container Port 8080";
        add_header Content-Type text/plain;
    }
    
    # Proxy para assets estáticos do React
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs específicos
    access_log /var/log/nginx/digiurban-ip.access.log;
    error_log /var/log/nginx/digiurban-ip.error.log;
}